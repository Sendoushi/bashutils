max_order = 3

[[copy]]
source = "**/*.scss"
destination = "tmp/foo" # to a file with other name

[[copy]]
source = "**/*.scss"
destination = "tmp/bar/" # to a folder

[[copy]]
source = "**/*.css"
destination = "tmp/foobar/"
order = 1

[[style]]
source = "tmp.scss"
destination = "tmp/tmp.css"
env = "dev"
order = 2
[style.options]
autoprefixer = "last 2 versions, IE 11"
comments = true
source_map = true

[[style]]
source = "tmp.scss"
destination = "tmp/tmp.css"
env = "prod"
order = 2
[style.options]
minify = true

[[script]]
source = "tmp.js"
destination = "tmp/"
[script.options]
target = "web"
devtool = "source-map"
debug = true
bail = true
[[script.options.module.loaders]]
test = "regex:.js?$"
loader = "babel-loader"
[script.options.module.loaders.query]
presets = ["babel-preset-stage-2", "babel-preset-es2015"]

[[raw]]
command = "echo"
args = ["-n", "Foo", "bar"]
order = 3

[[remove]]
source = "tmp/*"
ignore = "**/.gitkeep"
order = 3
