server {
    # Port to listen to
    # listen       80;

    # Index files
    index   index.php index.html index.htm;

    # Allowed servers
    server_name localhost

    # logs
    access_log /var/log/nginx/examplewp_access.log;
    error_log /var/log/nginx/examplewp_error.log;

    # Basic Auth
    # auth_basic "Restricted";
    # auth_basic_user_file /var/www/.htpasswd;

    # Remove any meta robots and add a noindex, nofollow line
    # subs_filter '<meta name="robots" .*>' '' irg;
    # subs_filter '</head>' '<meta name="robots" content="noindex, nofollow"></head>' i;

    # Redirect robots.txt to a server wide file with Disallow: /
    # location /robots.txt {
    #            alias /var/www/robots.txt;
    #        }

    # Root Directory
    root  /var/www/examplewp/www;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM location
    # fastcgi_pass unix:/var/run/php5-fpm.sock;
    # fastcgi_pass fpm:9000;
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME  /var/www/examplewp/www/$fastcgi_script_name;
    }
}
