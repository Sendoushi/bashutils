max_order = 2

# Remove everything from the latest build
[[remove]]
source = "build/*"
ignore = "build/.gitkeep"
order = 0

# Set scripts
[[script]]
source = "src/bootstrap.ts"
destination = "build/app.js"
env = "dev"
order = 1
[script.options]
target = "web"
devtool = "source-map"
cache = true
debug = true
bail = true
[script.options.resolve]
root = ["working_dir:."]
extensions = ["", ".js", ".ts"]
modules_directories = ["src"]
[[script.options.plugins]]
name = "define"
args = ["{ \"process.env.NODE_ENV\": \"development\" }"]
[[script.options.plugins]]
name = "webpack-fail-plugin"
type = "function"
dependencies = ["webpack-fail-plugin@1.0.4"]
[[script.options.module.loaders]]
test = "regex:.ts?$"
loader = "ts-loader"
dependencies = ["typescript@1.8.10", "ts-loader@0.8.2"]
