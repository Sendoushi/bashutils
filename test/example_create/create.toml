max_order = 3

# Remove everything from the latest creation
[[remove]]
source = "project/*"
ignore = "project/.gitkeep"
order = 0

# Create the project
[[create]]
type = "basic"
destination = "project/"
order = 1

[[create]]
type = "style"
destination = "project/"
order = 2

[[create]]
type = "php_jquery"
destination = "project/"
order = 3
